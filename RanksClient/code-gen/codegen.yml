overwrite: true
schema: "http://localhost:8000/graphql"
documents: "./operations/**/*.graphql"
generates:
  RanksOperations.cs:
    plugins:
      - c-sharp-operations
    config:
      namespaceName: RanksApi
      className: Ranks
      listType: IEnumberable
      typesPrefix: I
      skipTypename: false
      nonOptionalTypename: false
      useTypeImports: false
      typesafeOperation: true

  RanksTypes.cs:
    plugins:
      - c-sharp
    config:
      namespaceName: RanksApi
      className: Ranks
      listType: IEnumberable
      typesPrefix: I
      skipTypename: false
      nonOptionalTypename: false
      useTypeImports: false
      typesafeOperation: true
