query GetGroups {
  Groups {
    id
    name
    about
    picture
  }
}

query GetGroupImage($id: Int!) {
  Group(id: $id) {
    picture
  }
}

query GetGroup($id: Int!) {
  Group(id: $id) {
    users {
      id
      rankId
      name
      secname
      picture
      about
    }
  }
}

